<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--slider div start-->
    <div class="carousel slide" data-bs-ride="carousel" id="abb">
          
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#abb" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#abb" data-bs-slide-to="1" class="active"></button>
            <button type="button" data-bs-target="#abb" data-bs-slide-to="2" class="active"></button>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#abb" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#abb" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img class="w-100" src="image/slider1.jpg" alt=""><!--0-->
                           </div>
            <div class="carousel-item" data-bs-interval="1000">
               <img class="w-100" src="image/slider22.jpg" alt=""><!--1-->
            </div>
            <div class="carousel-item" data-bs-interval="1000">
               <img class="w-100" src="image/slidwr33.jpg" alt=""><!--2-->
            </div>
         </div> <!--carousel-inner -->
    </div>
<!--slider div end-->

</body>
</html>
